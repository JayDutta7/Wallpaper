// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools<Interact with the app gradle>
    minSdkVersion = 19
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'

    versionCode = 1
    versionName = "1.0.0"


    /*Dependencies*/
    appCompatX = '1.1.0-alpha03'
    appCompatXviewPager = '1.0.0'

    /*Coroutines Core*/
    coroutinesCore='1.2.0-alpha'

    appCompatCoreKtx = '1.1.0-alpha05'

    constainLayout = '1.1.3'

    jUnit = '4.12'

    testRunner = '1.1.2-alpha01'

    expressoCore = '3.1.2-alpha01'

    butterknife_version = '10.0.0'

    multidex = '2.0.1'

    glidE = '4.9.0'

    retrofit = '2.5.0'

    moshi='1.8.0'

    adapterrx='2.4.0'

    googleGson = '2.8.5'

    retrofit2Gson = '2.4.0'

    photoView = '2.1.3'

    rxKotlin = '2.2.0'

    rxAndroid = '2.1.0'

    dimenLib = '1.0.6'

    dexterPermissionLib = '5.0.0'

    circleImageView = '3.0.0'

    gmsPlayServiceAuth = '16.0.1'

    gmsMobileAd = '17.1.3'

    firebaseCore = '16.0.8'

